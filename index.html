<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Row Navbar</title>

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- custom css  -->
 <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <!-- TOP INFO BAR -->
<div class="topbar">
    <div class="left">
        <span><i class="fa-solid fa-phone"></i> +91-9876543210</span>
        <span><i class="fa-solid fa-envelope"></i> info@foodsite.com</span>
    </div>
    <div class="right">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
</div>

<!-- MAIN NAVBAR -->
<div class="navbar">
    <div class="logo"><i class="fa-solid fa-utensils"></i> FoodSite</div>

    <ul class="nav-menu">
        <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-bowl-food"></i> Recipes</a></li>
        <li><a href="#"><i class="fa-solid fa-blog"></i> Blog</a></li>
        <li><a href="#"><i class="fa-solid fa-address-card"></i> About</a></li>
        <li><a href="#"><i class="fa-solid fa-phone-volume"></i> Contact</a></li>
    </ul>

    <div class="search-box">
        <input type="text" placeholder="Search...">
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>
</div>
</body>
</html>
