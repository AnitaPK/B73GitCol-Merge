<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | FoodSite</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./Homepage.css">

<style>
body {
    background: #fff5eb;
    font-family: Poppins, sans-serif;
}
.page-header {
    background: #ff6f3c;
    padding: 30px;
    text-align: center;
    color: white;
}
.contact-box {
    width: 80%;
    background: #fff;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}
label {
    margin-top: 10px;
    display: block;
    font-weight: 600;
}
input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button {
    background: #ff6f3c;
    color: #fff;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    border: none;
    margin-top: 12px;
    cursor: pointer;
}
button:hover {
    background: #e85625;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="left">
        <span><i class="fa-solid fa-phone"></i> +91-9876543210</span>
        <span><i class="fa-solid fa-envelope"></i> info@foodsite.com</span>
    </div>
    <div class="right">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo"><a href="./index.html"><i class="fa-solid fa-utensils"></i> FoodSite</a></div>

    <ul class="nav-menu">
        <li><a href="./index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="./recipe.html"><i class="fa-solid fa-bowl-food"></i> Recipes</a></li>
        <li><a href="#"><i class="fa-solid fa-blog"></i> Blog</a></li>
        <li><a href="./about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
        <li><a class="active" href="./contact.html"><i class="fa-solid fa-phone-volume"></i> Contact</a></li>
    </ul>

    <div class="search-box"><input type="text" placeholder="Search..."></div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
</div>

<div class="page-header">Contact Us</div>

<div class="contact-box">
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you!</p>

    <form>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Your Message</label>
        <textarea rows="5" placeholder="Write message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <div class="social-icons">
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-instagram fa-xl"></i>
        <i class="fa-brands fa-youtube fa-xl"></i>
    </div>
    <p>© 2025 FoodSite | All Rights Reserved.</p>
</footer>

<script>
function toggleMenu() {
    document.querySelector(".nav-menu").classList.toggle("active");
}
</script>

</body>
</html>
